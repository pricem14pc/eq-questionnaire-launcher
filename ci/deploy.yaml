platform: linux
image_resource:
  type: docker-image
  source:
    repository: gcr.io/google.com/cloudsdktool/cloud-sdk
    tag: slim
params:
  SERVICE_ACCOUNT_JSON: ((gcp.service_account_json))
  PROJECT_ID:
  REGION:
  DOCKER_REGISTRY:
  IMAGE_TAG:
  RUNNER_URL:
  MIN_INSTANCES:
  MAX_INSTANCES:
inputs:
  - name: eq-questionnaire-launcher
  - name: image-tag
    optional: true
run:
  path: bash
  args:
    - -exc
    - |
      export GOOGLE_APPLICATION_CREDENTIALS=/root/gcloud-service-key.json
      cat >$GOOGLE_APPLICATION_CREDENTIALS <<EOL
      $SERVICE_ACCOUNT_JSON
      EOL

      gcloud auth activate-service-account --key-file $GOOGLE_APPLICATION_CREDENTIALS
      FILE=./image-tag/tag
      if [[ -f "${FILE}" ]]; then
        export IMAGE_TAG=`cat "$FILE"`
      fi
      cd eq-questionnaire-launcher
      ./ci/deploy_app.sh
